<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Multi Step Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" src="style.css" />
    <!-- Favicon -->
    <link rel="icon" href="caminho_para_o_favicon.ico" />

    <!-- Meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Análise Comportamental dos usuários com viés educacional."
    />
    <meta name="keywords" content="IHC, Comportamento, Análise" />
    <meta name="author" content="Lucca Zovedi e Mathues Gelio" />

    <!-- Tags Compartilhamento em redes sociais -->
    <meta property="og:title" content="Título para compartilhamento" />
    <meta property="og:description" content="Descrição para compartilhamento" />
    <meta property="og:image" content="url_da_imagem.png" />
    <meta property="og:url" content="URL_do_site" />
  </head>
  <body>
    <div class="container">
      <form id="registrationForm" method="POST">
        <div class="step" id="etapa1">
          <h2>Passo 1: Informações Pessoais</h2>
          <div class="form-group">
            <label for="name">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="name">Sobrenome:</label>
            <input
              type="text"
              class="form-control"
              id="sobrenome"
              name="sobrenome"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="datanascimento">Data de Nascimento:</label>
            <input
              type="date"
              class="form-control"
              id="datanascimento"
              name="datanascimento"
              required
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="nextStep()">
            Próximo
          </button>
        </div>

        <div class="step" id="etapa2">
          <h2>Passo 2: Informações de Endereço</h2>
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input
              type="number"
              class="form-control"
              id="cep"
              name="cep"
              required
            />
          </div>
          <div class="form-group">
            <label for="logradouro">Logradouro:</label>
            <input
              type="text"
              class="form-control"
              id="logradouro"
              name="logradouro"
              required
            />
          </div>
          <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              name="bairro"
              required
            />
          </div>
          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input
              type="text"
              class="form-control"
              id="cidade"
              name="cidade"
              required
            />
          </div>
          <div class="form-group">
            <label for="pais">País:</label>
            <input
              type="text"
              class="form-control"
              id="pais"
              name="pais"
              required
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="prevStep()">
            Anterior
          </button>
          <button type="button" class="btn btn-primary" onclick="nextStep()">
            Próximo
          </button>
        </div>

        <div class="step" id="etapa3">
          <h2>Passo 3: Informações de Cartão de Crédito</h2>
          <div class="form-group">
            <label for="numerocartao">Número do Cartão:</label>
            <input
              type="number"
              class="form-control"
              id="numerocartao"
              name="numerocartao"
              required
            />
          </div>
          <div class="form-group">
            <label for="datavalidade">Data de Validade:</label>
            <input
              type="date"
              class="form-control"
              id="datavalidade"
              name="datavalidade"
              required
            />
          </div>
          <div class="form-group">
            <label for="cvv">Código de Verificação:</label>
            <input
              type="number"
              class="form-control"
              id="cvv"
              name="cvv"
              required
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="prevStep()">
            Anterior
          </button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
